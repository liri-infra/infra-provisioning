server {
    listen 80;

    server_name liri.io www.liri.io;

    root /usr/share/nginx/html/liri.io;

    include /etc/nginx/snippets/gzip.conf;
    include /etc/nginx/snippets/expires.conf;

    index index.html index.htm;

    access_log /var/log/nginx/liri.io/http_access_log;
    error_log /var/log/nginx/liri.io/http_error_log error;

    error_page 404 /404.html;

    location ^~ /docs/ {
        alias /usr/share/nginx/html/docs.liri.io/;
    }
}

server {
    listen 80;

    server_name repo.liri.io;

    root /usr/share/nginx/html/repo.liri.io;

    include /etc/nginx/snippets/gzip.conf;
    include /etc/nginx/snippets/expires.conf;

    index index.html index.htm;

    autoindex on;

    access_log /var/log/nginx/repo.liri.io/http_access_log;
    error_log /var/log/nginx/repo.liri.io/http_error_log error;
}
